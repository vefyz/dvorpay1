<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты - DvorPay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content glass">
                <a href="/admin" class="logo">
                    <i class="fas fa-chart-bar logo-icon"></i>
                    <span class="logo-text">Отчеты</span>
                </a>
                
                <div class="nav">
                    <a href="/admin" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <div class="section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-bar"></i> Финансовые отчеты</h2>
                </div>
                <div class="section-content">
                    <div class="function-grid">
                        <a href="/admin/transactions" class="function-card">
                            <i class="fas fa-exchange-alt"></i>
                            <h3>Все транзакции</h3>
                            <p>Полная история всех операций</p>
                        </a>
                        <a href="/admin/api/system_stats" class="function-card">
                            <i class="fas fa-chart-line"></i>
                            <h3>Статистика системы</h3>
                            <p>Общая информация о системе</p>
                        </a>
                        <a href="/admin/api/analyze_transactions" class="function-card">
                            <i class="fas fa-search"></i>
                            <h3>Анализ транзакций</h3>
                            <p>Фильтрация и анализ операций</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
