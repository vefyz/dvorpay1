{% extends "base.html" %}

{% block title %}Смена пароля - DvorPay{% endblock %}

{% block nav_buttons %}
    <a href="/dashboard" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        Назад
    </a>
    <a href="/logout" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i>
        Выйти
    </a>
{% endblock %}

{% block mobile_nav_buttons %}
    <a href="/dashboard" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
        Назад
    </a>
    <a href="/logout" class="btn btn-danger">
        <i class="fas fa-sign-out-alt"></i>
        Выйти
    </a>
{% endblock %}

{% block content %}
<div class="section fade-in" style="max-width: 500px; margin: 0 auto;">
    <div class="section-header">
        <h2><i class="fas fa-key"></i> Смена пароля</h2>
    </div>
    <div class="section-content">
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="current_password">
                    <i class="fas fa-lock"></i>
                    Текущий пароль
                </label>
                <input type="password" id="current_password" name="current_password" placeholder="Введите текущий пароль" required>
            </div>

            <div class="form-group">
                <label for="new_password">
                    <i class="fas fa-key"></i>
                    Новый пароль
                </label>
                <input type="password" id="new_password" name="new_password" placeholder="Введите новый пароль" required>
                <small style="color: var(--text-secondary); font-size: 0.8rem;">Пароль должен содержать минимум 6 символов</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-key"></i>
                    Подтвердите новый пароль
                </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите новый пароль" required>
            </div>

            <div class="form-actions">
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Отмена
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i>
                    Сменить пароль
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
